{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"> <!--  to get data from frontend to backend them use method:post  -->
  {% csrf_token %}
  <h2>Add Receipe</h2>
  <hr>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
    <input name="receipe_name" type="text" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
    <textarea name="description" class="form-control" required></textarea>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
    <input name="image" type="file" required>

  </div>

  <button type="submit" class="btn btn-success">Add Receipe</button>
</form>

 {{recepies}}

 <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Receipe_name</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for receipe in receipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{ receipe.receipe_name }}</td>
      <td>{{ receipe.description }}</td>
      <td>
        <img src="/media/{{ receipe.image }}" style="height:200px">
      </td>
      <td>
        <a href="delete-receipe/ {{receipe.id}}" class="btn btn-danger">Delete</button>
      </td>
    </tr>

    {% endfor %}

  </tbody>
</table>

</div>

{% endblock %}
